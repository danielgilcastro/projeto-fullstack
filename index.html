<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./mains.js" defer></script>
</head>

<body>
    <header>
        <h1>Loja de roupas</h1>
    </header>
    <h2>Nossas roupas</h2>
    <main>

        <section id="produtos">

            <div class="produto">
                <img src="./images/foto1.png" width="100px" alt="">
                <h3>Vestido rosa</h3>
                <p>R$50,00</p>
                <button class="add-carrinho" data-name="Vestido rosa" data-preco="50">Adicionar ao carrinho</button>
            </div>

            <div class="produto">
                <img src="./images/foto2.png" width="100px" alt="">
                <h3>Vestido beje</h3>
                <p>R$150,00</p>
                <button class="add-carrinho" data-name="Vestido beje" data-preco="150">Adicionar ao carrinho</button>
            </div>

            <div class="produto">
                <img src="./images/foto3.png" width="100px" alt="">
                <h3>Vestido laranja</h3>
                <p>R$200,00</p>
                <button class="add-carrinho" data-name="Vestido laranja" data-preco="200">Adicionar ao carrinho</button>
            </div>


        </section>

        <aside>
            <h2>Carrinho</h2>
            <ul id="itens-carrinho"></ul>
            <p>Total: R$ <span id="total">0</span>,00</p>
        </aside>

    </main>


</body>

</html>
